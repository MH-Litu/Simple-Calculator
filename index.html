<!DOCTYPE html>
<html>
	<header>
		<meta charset="utf-8"/>
		<title>Simple Calculator</title>

		<link rel="stylesheet" href="style.css"/>

	</header>
	<body>
	<div class="bg_style">
	<div class="calc_bg">
		<h2>Simple Calculator</h2>
		<form name="calc">
			<input name="output" style="height:20px; box-shadow: inset 0 0 0 rgba(0,0,0,0.4); outline:none; padding-left:5px; font-weight:bold; padding-left:3px;"/>
			<br/><br/>

			<input type="button" value="1" name="1" onclick="run1()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="2" name="2" onclick="run2()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="3" name="3" onclick="run3()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="+" name="+" onclick="runplus()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>
			<br/>


			<input type="button" value="4" name="4" onclick="run4()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="5" name="5" onclick="run5()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="6" name="6" onclick="run6()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="-" name="-" onclick="runminus()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2);  margin-bottom:5px; font-weight:bold;"/>
			<br/>


			<input type="button" value="7" name="7" onclick="run7()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="8" name="8" onclick="run8()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="9" name="9" onclick="run9()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="x" name="x" onclick="runmultiply()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-bottom:5px; font-weight:bold;"/>
			<br/>


			<input type="button" value="0" name="0" onclick="run0()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="." name="." onclick="runpoint()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="%" name="%" onclick="runpercent()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-right:1px; margin-bottom:5px; font-weight:bold;"/>

			<input type="button" value="/" name="/" onclick="rundivide()" style="width:40px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); margin-bottom:5px; font-weight:bold;"/>
			<br/>


			<input type="button" value="C" name="1" onclick="runclear()" style="width:85px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); font-weight:bold;"/>
			<input type="button" value="=" onclick="evalop()" style="width:85px; box-shadow: inset 0px 0px 5px 1px rgba(0,0,0,0.2); font-weight:bold;"/>

		</form>
	</div>
	</div>

	<script>
	var answer = document.calc.output.value

	function run1()
	{
		document.calc.output.value += "1";
	}

		function run2()
	{
		document.calc.output.value += "2";
	}

		function run3()
	{
		document.calc.output.value += "3";
	}

		function runplus()
	{
		document.calc.output.value += "+";
	}

		function run4()
	{
		document.calc.output.value += "4";
	}

		function run5()
	{
		document.calc.output.value += "5";
	}

		function run6()
	{
		document.calc.output.value += "6";
	}

		function runminus()
	{
		document.calc.output.value += "-";
	}

		function run7()
	{
		document.calc.output.value += "7";
	}

		function run8()
	{
		document.calc.output.value += "8";
	}

		function run9()
	{
		document.calc.output.value += "9";
	}

		function runmultiply()
	{
		document.calc.output.value += "*";
	}

		function run0()
	{
		document.calc.output.value += "0";
	}

		function runpoint()
	{
		document.calc.output.value += ".";
	}

		function runpercent()
	{
		document.calc.output.value += "%";
	}

		function rundivide()
	{
		document.calc.output.value += "/";
	}

		function runclear()
	{
		document.calc.output.value = "";
	}

		function evalop()
	{
		var evalo = eval(document.calc.output.value);
		document.calc.output.value = evalo;
	}
	</script>

	</body>
</html>
